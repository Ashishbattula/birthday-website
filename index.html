<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday ðŸŽ‚</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;

            /* Background Image with Dark Overlay */
            background: 
                linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                url("https://images.unsplash.com/photo-1513151233558-d860c5398176");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            margin-top: 80px;
            font-size: 50px;
            animation: glow 2s infinite alternate;
        }

        /* Shining Name Style */
        #nameDisplay {
            font-size: 70px;
            font-weight: 900;
            margin-top: 30px;
            letter-spacing: 3px;
            background: linear-gradient(
                90deg,
                #ffffff 0%,
                #ffdd00 25%,
                #ffffff 50%,
                #ff4d6d 75%,
                #ffffff 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        p {
            font-size: 22px;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            border-radius: 20px;
            border: none;
            font-size: 16px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background: white;
            color: #ff4d6d;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        button:hover {
            background: #ffe6eb;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px white; }
            to { text-shadow: 0 0 30px yellow; }
        }

        /* Smooth Shining Animation */
        @keyframes shine {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }

        /* Balloons */
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 60px;
            height: 80px;
            border-radius: 50%;
            animation: float 8s infinite ease-in;
        }

        .balloon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 50px;
            background: white;
            top: 80px;
            left: 29px;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-120vh); }
        }
    </style>
</head>

<body>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" type="audio/mp3">
    </audio>

    <h1>Happy Birthday ðŸŽ‰</h1>

    <div>
        <input type="text" id="nameInput" placeholder="Enter Best Friend's Name ðŸ’–">
        <button onclick="showWish()">Celebrate ðŸŽ‚</button>
    </div>

    <div id="nameDisplay"></div>
    <p id="message"></p>

    <script>
        function showWish() {
            var name = document.getElementById("nameInput").value;

            if(name !== "") {
                document.getElementById("nameDisplay").innerHTML = name + " ðŸ’–âœ¨";
                document.getElementById("message").innerHTML =
                    "You are my best friend, my happiness, and my forever partner in crime! ðŸŽ‰ðŸ’ž May this year bring you endless joy and success!";
            }
        }

        // Create balloons
        for (let i = 0; i < 15; i++) {
            let balloon = document.createElement("div");
            balloon.className = "balloon";
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.backgroundColor =
                "hsl(" + Math.random() * 360 + ", 100%, 60%)";
            balloon.style.animationDuration = (5 + Math.random() * 5) + "s";
            document.body.appendChild(balloon);
        }
    </script>

</body>
</html>
